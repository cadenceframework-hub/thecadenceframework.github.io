<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Cadence Framework</title>
  <meta name="description" content="The Cadence Framework — coming soon." />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:       #0d0d0d;
      --bg-card:  #161616;
      --border:   #2a2a2a;
      --text:     #e8e8e8;
      --muted:    #6b6b6b;
      --orange:   #ff6600;
      --orange-dim: rgba(255, 102, 0, 0.12);
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Subtle grid overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 64px 64px;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }

    /* Faint orange glow at the top */
    body::after {
      content: "";
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 640px;
      height: 400px;
      background: radial-gradient(ellipse at center, rgba(255,102,0,0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      text-align: center;
    }

    /* Top badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--muted);
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.65rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 0.35rem 0.75rem;
      border-radius: 4px;
      margin-bottom: 2.5rem;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--orange);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.25; }
    }

    /* Wordmark */
    .wordmark {
      font-size: clamp(2.2rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.05;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .wordmark span {
      color: var(--orange);
    }

    /* Divider */
    .divider {
      width: 40px;
      height: 2px;
      background: var(--orange);
      margin: 1.75rem auto;
      border-radius: 2px;
    }

    /* Tagline */
    .tagline {
      font-size: clamp(0.9rem, 2vw, 1.05rem);
      color: var(--muted);
      max-width: 440px;
      line-height: 1.65;
      margin-bottom: 2.75rem;
    }

    /* Status card */
    .status-card {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      border: 1px solid var(--border);
      background: var(--bg-card);
      padding: 0.85rem 1.4rem;
      border-radius: 6px;
      max-width: 100%;
    }

    .status-icon {
      font-size: 0.8rem;
      font-family: "SFMono-Regular", Consolas, monospace;
      color: var(--orange);
      letter-spacing: 0.06em;
      flex-shrink: 0;
    }

    .status-text {
      font-size: 0.82rem;
      color: var(--muted);
      font-family: "SFMono-Regular", Consolas, monospace;
      letter-spacing: 0.04em;
      overflow-wrap: break-word;
      word-break: break-word;
      min-width: 0;
    }

    /* Mobile */
    @media (max-width: 480px) {
      body::after {
        width: 100vw;
        height: 280px;
      }

      .wordmark {
        font-size: clamp(1.75rem, 10vw, 2.2rem);
      }

      .tagline {
        font-size: 0.92rem;
      }

      .status-text {
        font-size: 0.72rem;
        letter-spacing: 0.02em;
      }

      .badge {
        margin-bottom: 2rem;
      }

      .tagline {
        margin-bottom: 2rem;
      }
    }

    /* Footer */
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.72rem;
      color: #3a3a3a;
      font-family: "SFMono-Regular", Consolas, monospace;
      letter-spacing: 0.06em;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <main>
    <div class="badge">
      <span class="badge-dot"></span>
      Under Construction
    </div>

    <h1 class="wordmark">The <span>Cadence</span> Framework</h1>

    <div class="divider"></div>

    <p class="tagline">
      Something meaningful is being built here. Check back soon.
    </p>

    <div class="status-card">
      <span class="status-icon">◆</span>
      <span class="status-text">thecadienceframework.com — launching soon</span>
    </div>
  </main>

  <footer>
    &copy; 2026 The Cadence Framework. All rights reserved.
  </footer>
</body>
</html>
